{% load crispy_forms_tags %}   
{% block foo %}
<!--Register--> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

 <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">

</head>


<div class="modal fade" id="Registermodal" tabindex="-1"  role="dialog" aria-labelledby="RegistermodalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		</div>
			<div id="login-card" class="card">
			<div class="card-body">
			  <br>
			  <form method="post">
				{% csrf_token %}
				<div class="form-group">
					{{ register_form|crispy }}
				</div>

			<button type="submit" name="Registerbutton" class="btn btn-primary deep-purple btn-block ">Register</button>
			<br>
			{% if messages %}
			<ul class="messages">
			  {% for message in messages %}
			  {% if 'register' in message.tags %}
		   <script> 
		   $('#Registermodal').modal('toggle');
		 </script>
			  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			  {% endif %}
			  {% endfor %}	
			</ul>
			{% endif %}	

				<p class="text-center">Sign up with your social account</p>
				<div id="btn" class="text-center">
			   <button type="button" class="btn btn-primary btn-circle btn-sm"><i class="fa fa-facebook"></i></button>
			   <button type="button" class="btn btn-info btn-circle btn-sm"><i class="fa fa-twitter"></i></button>
			   <button type="button" class="btn btn-danger btn-circle btn-sm"><i class="fa fa-google"></i></button>
			   </div>
			  </form>
			</div>
			<div>
		    </div>
		</div>
	  </div>

</html>
{% endblock %}
